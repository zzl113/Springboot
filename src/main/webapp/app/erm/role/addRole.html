<!--新增角色弹出框-->

    <form class="form-horizontal w5c-form demo-form" role="form" name="validateForm"  w5c-form-validate="vm.validateOptions">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">角色名称</label>
                <div class="col-sm-9 controls">
                    <input class="form-control"  type="text" id="name" name="name" ng-model="vm.role.name" required=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="title">角色描述</label>
                <div class="col-sm-9 controls">
                    <textarea class="form-control" id="title" type="text" ng-model="vm.role.describe" ></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <ui-button class="btn btn-sm btn-success" label="保存"  w5c-form-submit="saveRole()" ></ui-button>
            <ui-button class="btn btn-sm btn-warning"  label="取消" data-dismiss="modal" ng-click ="roleClose()" ></ui-button>
        </div>
    </form>
