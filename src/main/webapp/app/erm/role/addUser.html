<div class="modal-body" style="height:90%;">
    <div jhi-layout col="3" class="layout-box">
        <ui-panel>
            <ui-panel-heading>
                组织机构
            </ui-panel-heading>
            <ui-tree
                dataProvider="treeData"
                onitemclick="onitemclick"
                pidfield="parentId"
                labelfield="name"
                wid="orgzTree"
                ></ui-tree>
        </ui-panel>
    </div>
    <div jhi-layout col="9" class="layout-box">
        <ui-panel heading="用户列表">
            <div
                ui-grid="gridOptions"
                ui-grid-pagination
                ui-grid-selection
                class="grid m-around"
                style="height:100%">
            </div>
        </ui-panel>
    </div>
</div>
<div class="modal-footer" style="height:10%;align-items: flex-end;justify-content: flex-end;display: flex;">
    <ui-button class="btn btn-sm btn-success" icoclass="" label="保存" ng-click ="addUserList()"></ui-button>
    <ui-button class="btn btn-sm btn-warning" icoclass="" label="取消" ng-click ="userClose()"></ui-button>
</div>
